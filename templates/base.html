{% load static %}
<html>
<head> 
<style>
      body {
        background-image: url('static/bg.jpg');
        background-size: 100vw;
      }
    </style>

<title>
      {% block title %} System Zombies
      {% endblock %}  
</title>
<meta charset="utf-8">
        <title>Responsive Navbar</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel= "stylesheet" href= "{%static 'style1.css'%}">
        <link rel= "stylesheet" href= "{%static 'style2.css'%}">
        <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
       <link rel= "stylesheet" href= "{%static 'index.css'%}">
        
        <script src= "https://kit.fontawesome.com/f5cbd308f0.js" crossorigin="anonymous"></script>
</head>

<body>
 <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
            <label class="logo">The System Zombies</label>
            <ul>
                <li><a class="active" href="http://127.0.0.1:8000/">HOME</a></li>
                {% if user.is_authenticated %}  
                <li><a href="/logout"> LOGOUT </a></li>
                <li><a href="/review">FEEDBACK</a></li>
                {% else %}
                <li><a href="/login"> LOGIN </a></li>
                <li><a href="/register"> REGISTER </a></li>
                {% endif %}
                
            </ul>
        </nav>

<div id="content", name="content"> 
  
      {% block content %}
      {% endblock %} 
        
</div>
 <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
</body>
</html>
